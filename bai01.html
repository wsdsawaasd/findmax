<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let array = [8,5,6,2,4,3,9];
        let max = array[0];
        let index = 0;
        for (let i = 1 ; i < array.length ; i++) {
            if (array[i] > max ){
                max = array[i];
                index = i ;
            }
        }
        document.write(index)
    </script>
</body>
</html>
